server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    zipkin:
      endpoint: "0.0.0.0:9411"
    otlp:
      protocols:
        http:
          endpoint: "0.0.0.0:4318"  # changed from 3200 to 4318

ingester:
  trace_idle_period: 10s
  max_block_bytes: 100000000
  max_block_duration: 5m

compactor:
  compaction:
    block_retention: 1h

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo
